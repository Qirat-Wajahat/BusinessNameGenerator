<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light" id="body">
    <!-- Theme Toggle Switch fixed at top-right corner -->
    <div class="theme-toggle">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">Dark Mode</label>
        </div>
    </div>

    <div class="container text-center my-5">
        <h1 class="display-4 mb-4">Business Name Generator</h1>
        <h2 class="mb-4">Enter a word and generate unique shop names!</h2>

        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <input type="text" id="userInput" class="form-control" placeholder="Enter a word">
            </div>
            <div class="col-12 col-md-3">
                <button class="btn btn-primary w-100" id="generateBtn">Generate Names</button>
            </div>
        </div>

        <div id="demo" class="row justify-content-center"></div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
